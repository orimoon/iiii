<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float | css</title>
    <link rel="stylesheet" href="./css/comm.css" />
  </head>
  <body>
    <h1>float</h1>
    <div class="wrap">
      <header class="clearfix">
        <h1>logo</h1>
        <nav>
          <ul class="clearfix">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="cont">tabs</div>
        <div class="cont">banner</div>
        <div class="cont cont3">goto</div>
      </main>
      <footer>
        <div class="foot1">logo</div>
        <div class="foot2">copyright</div>
        <div class="foot3">sns</div>
      </footer>
    </div>

    <h2>clear</h2>
    <ul class="container">
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
      <li>list5</li>
      <li>list6</li>
    </ul>
    <style>
      .container li {
        float: left;
        width: 100px;
        height: 100px;
        border: 10px dotted #000;
        background: lightblue;
      }
      .container li:nth-child(3) {
        clear: left;
      }
      .container li:nth-child(5) {
        clear: left;
      }
    </style>
  </body>
</html>
