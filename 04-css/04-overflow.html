<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow</title>
  </head>
  <body>
    <h1>overflow</h1>
    <h2>visible</h2>
    <div class="box-wrap">
      <div class="box"></div>
    </div>
    <style>
      .box-wrap {
        overflow: hidden;
        width: 300px;
        height: 300px;
        background: lightblue;
      }
      .box {
        width: 500px;
        height: 200px;
        background: lightcoral;
        opacity: 0.5;
      }
    </style>

    <h2>scroll</h2>
    <div class="box-wrap scroll">
      <div class="box"></div>
    </div>
    <style>
      .scroll {
        overflow: scroll;
      }
    </style>

    <h2>auto</h2>
    <div class="box-wrap auto">
      <div class="box"></div>
    </div>
    <style>
      .auto .box {
        /* 글이짧을땐 스크롤바 없구 글 길어지면 스크롤바 생김 */
        overflow: auto;
        width: 200px;
      }
    </style>
  </body>
</html>
